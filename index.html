<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SNM Image Review Beta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body { 
        font-family: sans-serif;
        color: white;
        max-width: 700px;
        margin: 2rem auto;
        background-color: rgb(34, 34, 34);
      }
      img { max-width: 100%; max-height: 100%; display: block; margin: 1rem 0; }
      button { margin: 0.25rem; font-size: 15px }
      .hidden { display: none; }
    </style>
  </head>
  <body>
    <h1>SNM Image Review - Beta</h1>

    <div id="startBlock">
      <p><strong>Instruction:</strong></p>
      <p>You will review the series of synthetic fluoroscopy snapshot images. Press <strong>Accept</strong> or <strong>Reposition</strong></strong> to make your decision.</p>
      <p>Enter your name to <strong>Start</strong> reviewing.</p>
      <label>
        Your name:
        <input type="text" id="username" />
      </label>
      <button id="startBtn" style="padding: 10px">Start</button>
    </div>

    <div id="app" class="hidden">
      <p id="imageCounter"></p>
      <img id="image" src="" alt="Current image" />

      <div id="decisionBtnDiv">
        <strong>Your Decision:</strong>
        <button id="acceptBtn" style="padding: 15px">Accept</button>
        <button id="denyBtn" style="padding: 15px">Reposition</button>
      </div>

      <p id="status"></p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
