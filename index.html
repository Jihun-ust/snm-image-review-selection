<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Image Review Demo (CSV Download)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body { 
        font-family: sans-serif;
        color: white;
        max-width: 700px;
        margin: 2rem auto;
        background-color: rgb(34, 34, 34);
      }
      img { max-width: 100%; max-height: 100%; display: block; margin: 1rem 0; }
      button { margin: 0.25rem; font-size: 15px }
      .hidden { display: none; }
    </style>
  </head>
  <body>
    <h1>SNM Image Review Beta</h1>

    <div id="startBlock">
      <p><strong>Instruction:</strong></p>
      <p>1. Enter your name, press <strong>Start</strong>.</p>
      <p>2. Press <strong>Accept</strong> or <strong>Reposition</strong>, and press <strong>Next Image</strong>.</p>
      <p>3. Upon completion of reviewing all images, download the result (press <strong>Download CSV</strong> button) and send it back to the team.</p>
      <label>
        Your name:
        <input type="text" id="username" />
      </label>
      <button id="startBtn" style="padding: 10px">Start</button>
    </div>

    <div id="app" class="hidden">
      <p id="imageCounter"></p>
      <img id="image" src="" alt="Current image" />

      <div>
        <strong>Decision:</strong>
        <button id="acceptBtn" style="padding: 15px">Accept</button>
        <button id="denyBtn" style="padding: 15px">Reposition</button>
      </div>

      <div>
        <button id="nextBtn"  style="padding: 15px" disabled>Next image</button>
        <button id="submitBtn"  style="padding: 15px" disabled>Download CSV</button>
      </div>

      <p id="status"></p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
